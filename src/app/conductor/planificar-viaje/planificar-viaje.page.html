<ion-content [fullscreen]="true" class="ion-padding">
  <div class="title-container">
    <ion-label class="title-text">Planificar Viaje</ion-label>
  </div>

  <div class="form-container">
    <ion-button class="form-button" expand="block">Origen</ion-button>
    <ion-button class="form-button" expand="block">Destino</ion-button>
    <ion-button class="form-button" expand="block">Capacidad</ion-button>
    <ion-button class="form-button" expand="block">Tarifa</ion-button>
  </div>

  <div class="button-container">
    <ion-button class="confirm-button" expand="block">Confirmar</ion-button>
    <ion-button class="back-button" expand="block" color="light" (click)="goBack()">Volver</ion-button>
  </div>
</ion-content>
