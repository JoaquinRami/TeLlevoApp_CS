<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Recuperar contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Nombre</ion-label>
      <ion-item>
        <ion-input id="nombre" type="text" placeholder="Ingrese su nombre" [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <ion-label position="floating">Código de verificación</ion-label>
      <ion-item>
        <ion-input id="codigo" type="text" placeholder="Ingrese el código" [(ngModel)]="codigo"></ion-input>
      </ion-item>

      <div class="contador">
        <ion-text>
          <span id="contador">{{ contadorMinutos }}:{{ contadorSegundos | number: '2.0' }}</span>
        </ion-text>
      </div>

      <ion-button expand="full" color="primary" (click)="enviarCodigo()">Enviar código</ion-button>
      <ion-button expand="full" color="secondary" (click)="validarFormulario()">Enviar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
