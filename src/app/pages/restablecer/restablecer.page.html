<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card class="custom-card">
    <ion-card-header>
      <ion-card-title class="custom-title">Cambiar contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-label class="custom-label" position="floating">Nueva contraseña</ion-label>
      <ion-item>
        <ion-input type="password" placeholder="Ingrese nueva contraseña"></ion-input>
      </ion-item>

      <ion-label class="custom-label" position="floating">Repetir contraseña</ion-label>
      <ion-item>
        <ion-input type="password" placeholder="Repita la contraseña"></ion-input>
      </ion-item>

      <ion-button expand="full" class="custom-button">Cambiar contraseña</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
