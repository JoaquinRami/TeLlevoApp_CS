<ion-content [fullscreen]="true" class="ion-padding">
  <div class="title-container">
    <ion-label class="title-text">QR</ion-label>
  </div>


  <div>
    <qr-code class="contenido" [value]="valorQR" 
            size="300" 
            errorCorrectionLevel="M" />
  </div>



  <div class="qr">
    <ion-button class="back-button" expand="block" color="light" (click)="goBack()">Volver</ion-button>
  </div>

</ion-content>
